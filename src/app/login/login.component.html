<div class="signin">
	<main class="form-signin">
		<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && signIn()" novalidate>
			<h1 class="h3 mb-3 fw-normal">Sign In</h1>
	
			<label for="inputEmail" class="visually-hidden">Email address</label>
			<input type="email" id="inputEmail" 
				class="form-control"
				name="email" 
				#email="ngModel"
				[ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
				[(ngModel)]="userInfo.email" 
				placeholder="Email address" required autofocus>
			<label for="inputPassword" class="visually-hidden">Password</label>
			<input type="password" 
				id="inputPassword" 
				name="password" 
				[ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
				#password="ngModel"
				[(ngModel)]="userInfo.password" class="form-control" placeholder="Password" required>
			<button class="w-40 mr-3 btn btn-lg btn-primary paddiing-left" type="submit">Sign in</button>
			<button class="btn btn-link"  routerLink="/signup" >Sign up</button>
		</form>
	</main>
</div>
